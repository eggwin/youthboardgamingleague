<template name="tsuro">
	<div id="tsuro-wrapper">
		<div id="tsuro-main" class="tsuro container top-container-wrapper">
			<div class="container content-wrapper">
				{{> tsuroHeader}}
			</div>
			<div id="tsuro-content" class="container">
				<div class="region region-content row">
					{{> tsuroMovie}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="tsuroHeader">
	<div class="banner-top">
		<div class="image-holder">
			<img src="vision_banner.png" width="100%" />
		</div>
		<div class="title-holder">
			<h2>Tsuro - How to Play</h2>
		</div>
	</div>
</template>
