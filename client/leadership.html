					<h2>Founder</h2>
					<h3>Dr. Greg Thatcher</h3>
					<p>Dr. Greg Thatcher is a tenured, Associate Professor in the Department of Public Health at California State University, Fresno. He received his PhD in Health Behavior and Promotion from the Arnold School of Public Health at the University of South Carolina. He is an expert in adolescent and young adult behavior change programming. As the former Director of the State of Florida’s Safe and Drug Free Schools Program, Dr. Thatcher is well versed in behavior change curriculum and designed the FREAKS/Youth Boardgaming League program to meet the needs of adolescents struggling to find a normal balance between school, family, friends, and everyday life stressors. A lifelong gaming enthusiast, Dr. Thatcher has merged his academic, professional and personal interests to develop a highly successful program for every participant to enjoy.</p>
					<h2>Board of Directors</h2>
					<ul>
						<li>
							<h4>Matthew Calkins</h4>
							<p>Matthew Calkins is CEO &amp; Chairman of the Board at Appian Corporation. He has been recognized as an Innovator by InformationWeek, Entrepreneur of the Year by Ernst &amp; Young, and a top entrepreneur by the Washington Post and the Washington Business Journal. Matt worked at MicroStrategy (MSTR) from 1994-1999, serving on the board from 2005-2014. As a board game designer, he won “Wargame of the Year” with his design <a href="http://www.boardgamegeek.com/boardgame/25021/sekigahara-unification-japan" target="_blank">Sekigahara: The Unification of Japan</a>.</p>
						</li>
						<li>
							<h4>Dr. Eric Freeman</h4>
							<p>Dr. Eric Freeman has worked for Schlumberger for 14 years and is currently a Product Line Manager in charge of the manufacture of nuclear detectors. In that capacity, he is responsible for monthly revenue of $1-2M. Prior to his work at Schlumberger, Eric earned his PhD in Experimental Condensed Matter Physics at the University of California, San Diego. In addition to his work responsibilities, Eric is currently on the Board of Directors for the Council Rock Soccer Association (CRUSA) where he also coaches two travel soccer teams and is the Director of the Travel Academy. Eric is also the father of two budding boardgamers (aged 8 and 11).</p>
						</li>
						<li><h4>Don Greenwood</h4>
							<p>Don Greenwood is a board game designer and was a pioneer editor among commercial board-wargaming magazines. He began his own fanzine, Panzerfaust Magazine, which he oversaw from 1967 until 1972. He then joined The Avalon Hill Game Company in 1972, and took over editorship of that company's "house organ", The General Magazine, which office he held until 1982. He left Avalon Hill and continued to work in the wargame industry, notably for GMT Games. He is the founder of the Origins, Avaloncon, and WBC gaming conventions and remains the WBC convention manager. Greenwood is also president of the Boardgame Players Association. He was inducted into the Origins Award hall of fame in 1991 and the Charles S. Roberts Award hall of fame in 1994. He was honored as a "famous game designer" by being featured as the king of spades in Flying Buffalo's 2011 Famous Game Designers Playing Card Deck.</p>
						</li>
						<li><h4>Al Mink</h4></li>
						<li>
							<h4>Alex Perez</h4>
							<p>Alex Perez has been involved in fundraising and development for 15 years. He spent the first 13 years of his career at California State University, Fresno as an annual fund caller, working in the alumni association and as the Director of Advancement Services. He currently works for Community Medical Centers as their Foundation Manager. Alex has played and collected games since he was a teenager. He loves teaching games to others and introducing people to the hobby.</p>
						</li>
						<!--<li>Dr. Steve Price - Founder &amp; CEO, ERC Data</li>-->
					</ul>

							<h4>Eugene Hourany</h4>
							<p>Eugene Hourany has been in the web development industry for decades. His expertise has been put to the test on high-traffic websites for major brands such as Toyota, Walmart, PayPal, Dell, and many others. Eugene enjoys playing boardgames as a hobby.
							</p>
						</li>
