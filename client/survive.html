<template name="survive">
	<div id="survive-wrapper">
		<div id="survive-main" class="survive container top-container-wrapper">
			<div class="container content-wrapper">
				{{> surviveHeader}}
			</div>
			<div id="survive-content" class="container">
				<div class="region region-content row">
					{{> surviveMovie}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="surviveHeader">
	<div class="banner-top">
		<div class="image-holder">
			<img src="vision_banner.png" width="100%" />
		</div>
		<div class="title-holder">
			<h2>Survive - How to Play</h2>
		</div>
	</div>
</template>
