<template name="forsale">
	<div id="forSale-wrapper">
		<div id="forSale-main" class="forSale container top-container-wrapper">
			<div class="container content-wrapper">
				{{> forSaleHeader}}
			</div>
			<div id="forSale-content" class="container">
				<div class="region region-content row">
					{{> forSaleMovie}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="forSaleHeader">
	<div class="banner-top">
		<div class="image-holder">
			<img src="vision_banner.png" width="100%" />
		</div>
		<div class="title-holder">
			<h2>For Sale - How to Play</h2>
		</div>
	</div>
</template>
