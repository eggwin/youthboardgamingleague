<template name="kingoftokyo">
	<div id="kingoftokyo-wrapper">
		<div id="kingoftokyo-main" class="kingoftokyo container top-container-wrapper">
			<div class="container content-wrapper">
				{{> kotHeader}}
			</div>
			<div id="kingoftokyo-content" class="container">
				<div class="region region-content row">
					{{> kotMovie}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="kotHeader">
	<div class="banner-top">
		<div class="image-holder">
			<img src="vision_banner.png" width="100%" />
		</div>
		<div class="title-holder">
			<h2>King Of Tokyo - How to Play</h2>
		</div>
	</div>
</template>
