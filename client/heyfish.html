<template name="heyfish">
	<div id="heyfish-wrapper">
		<div id="heyfish-main" class="heyfish container top-container-wrapper">
			<div class="container content-wrapper">
				{{> heyfishHeader}}
			</div>
			<div id="heyfish-content" class="container">
				<div class="region region-content row">
					{{> heyfishMovie}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="heyfishHeader">
	<div class="banner-top">
		<div class="image-holder">
			<img src="vision_banner.png" width="100%" />
		</div>
		<div class="title-holder">
			<h2>Hey That's My Fish - How to Play</h2>
		</div>
	</div>
</template>
