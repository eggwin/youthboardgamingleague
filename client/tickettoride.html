<template name="tickettoride">
	<div id="ttr-wrapper">
		<div id="ttr-main" class="ttr container top-container-wrapper">
			<div class="container content-wrapper">
				{{> ttrHeader}}
			</div>
			<div id="ttr-content" class="container">
				<div class="region region-content row">
					{{> ttrMovie}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="ttrHeader">
	<div class="banner-top">
		<div class="image-holder">
			<img src="vision_banner.png" width="100%" />
		</div>
		<div class="title-holder">
			<h2>Ticket To Ride - How to Play</h2>
		</div>
	</div>
</template>
